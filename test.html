<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <img src="./public/assets/image/burger.png" alt="burger cartoon figure">
    <h1>Eat Da Burger!</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item">
